name: twicpics_components
version: 0.2.1
description: A library that brings the power of TwicPics to your flutter applications.
homepage: https://www.twicpics.com/
repository: https://github.com/TwicPics/components-flutter
issue_tracker: https://github.com/TwicPics/components-flutter/issues
documentation: https://www.twicpics.com/docs/components/flutter
platforms:
  android:
  ios:
  linux:
  macos:
  web:
  windows:

environment:
  sdk: '>=2.19.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.0
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

